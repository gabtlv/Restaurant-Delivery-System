<!DOCTYPE html>
<html>
<head>
  <title>Browse Menu</title>
</head>
<body>
  <h2>Browse Menu</h2>

  <form action="browse" method="get">
    Search item name:
    <input type="text" name="query" placeholder="e.g. leilo burger, gab burger" />
    <br><br>
    Or choose from menu:
    <select name="querySelect">
        <option value="">--</option>
        <option value="Leilo Burger">Leilo Burger</option>
        <option value="Gab Burger">Gab Burger</option>
        <option value="Faezah Fries">Faezah Fries</option>
        <option value="Jaundel Juice">Jaundel Juice</option>
        <option value="Obehi Onion Rings"> Obehi Onion Rings</option>
        <option value="Tuff Truffle">Tuff Truffle</option>
    </select>
    <br><br>
    <input type="submit" value="Search" />
  </form>

  <br>
  <a href="login.html">Back to Login</a>
</body>
</html>
