<!DOCTYPE html>
<html>
<head>
    <title>Menu Browser</title>
    <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding-top: 50px; text-align: center; margin: 0; }
        

    .search-box { 
        margin-bottom: 30px; 
        display: inline-block; 
    }

    table { 
        width: 100%; 
        max-width: 1100px; 
        margin: 0 auto; 
        border-collapse: separate; 
        border-spacing: 15px; 
    }

    td { 
        width: 20%; 
        padding: 15px; 
        vertical-align: top; 
        background-color: white; 
        border-radius: 10px; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
    }

    img { 
        width: 100%; 
        max-width: 150px; 
        height: 120px; 
        object-fit: cover; 
        border-radius: 8px; 
    }

    .title { 
        font-weight: bold; 
        display: block; 
        margin-top: 10px; 
        font-size: 1.1em; 
    }

    .desc { 
        font-size: 0.9em; 
        color: #666; 
        display: block; 
        margin-top: 5px; 
    }

    .back-link { 
        margin-top: 30px; 
        display: inline-block; 
        color: #3498db; 
        text-decoration: none; 
    }
    
    h1 { margin: 0; margin-bottom: 10px;}
    h3 { margin: 0; margin-bottom: 40px}
</style>
</head>
<body>

    <h1>Burger Buns</h1>
    <h3>Online Delivery Service</h3>
    <div class="search-box">
        <form action="search" method="get">
            <input type="text" name="queryText" placeholder="Enter exact food name..." required>
            <button type="submit">Search Menu</button>
        </form>
    </div>

    <table>
        <tr>
            <td><img src="images/leiloburger.png"><span class="title">Leilo's Burger</span><span class="desc">Juicy beef with secret sauce.</span></td>
            <td><img src="images/gabburger.png"><span class="title">Gab's Burger</span><span class="desc">Juicer beef with even more secret sauce.</span></td>
            <td><img src="images/fries.png"><span class="title">French Fries</span><span class="desc">Crispy golden potato fries.</span></td>
            <td><img src="images/drink.png"><span class="title">Coke Zero</span><span class="desc">Ice cold Coke Zero.</span></td>
            <td><img src="images/icecream.png"><span class="title">Ice Cream Cone</span><span class="desc">Sweet and creamy soft serve.</span></td>
        </tr>
    </table>

    <a href="login.html" class="back-link">Back to Login</a>
</body>
</html>
